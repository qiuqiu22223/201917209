<h1>陈雷</h1>
<h2 style="text-indent:2em">男，汉族，1954年6月生，北京人，1980年5月加入中国共产党，1971年9月参加工作，本科毕业于
    东北工学院，研究生毕业于华北水利水电学院北京研究生部农田水利工程专业，研究生学历，
    工学硕士，教授级高级工程师。
现任十三届全国政协农业和农村委员会副主任。</br></h2>
<h2 style="text-indent:2em">担任职务:</br>
中共第十七届、十八届中央委员。国家防汛抗旱总指挥部副总指挥，兼任武警水电指挥部第一政委、党委第一书记。</h2>
